name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Code Quality Checks
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff src/
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ” Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports
        
    - name: ğŸ“¦ Check import sorting
      run: |
        isort --check-only --diff src/
        
    - name: ğŸ”’ Security check with bandit
      run: |
        bandit -r src/ -ll
        
    - name: ğŸ”’ Dependency security check
      run: |
        safety check

  # Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
        
    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}

  # Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
        
    - name: ğŸ—„ï¸ Set up test database
      run: |
        python scripts/setup_test_db.py
        
    - name: ğŸ§ª Run integration tests
      env:
        REDIS_URL: redis://localhost:6379
        TEST_DATABASE_URL: sqlite:///test.db
      run: |
        pytest tests/integration/ -v
        
    - name: ğŸ§¹ Cleanup test environment
      run: |
        python scripts/cleanup_test_env.py

  # API Tests
  api-tests:
    name: ğŸŒ API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests
        
    - name: ğŸš€ Start test server
      run: |
        python src/api/main.py &
        sleep 10
        
    - name: ğŸ§ª Run API tests
      run: |
        pytest tests/api/ -v
        
    - name: ğŸ›‘ Stop test server
      run: |
        pkill -f "python src/api/main.py"

  # Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust pytest-benchmark
        
    - name: âš¡ Run performance tests
      run: |
        pytest tests/performance/ -v --benchmark-only
        
    - name: ğŸ“Š Generate performance report
      run: |
        python scripts/performance_report.py

  # Frontend Tests (if applicable)
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run frontend tests
      run: npm test
      
    - name: ğŸ—ï¸ Build frontend
      run: npm run build
      
    - name: ğŸ” Lint frontend code
      run: npm run lint

  # Documentation Tests
  docs-tests:
    name: ğŸ“š Documentation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme doc8
        
    - name: ğŸ“š Build documentation
      run: |
        cd docs && make html
        
    - name: ğŸ” Check documentation style
      run: |
        doc8 docs/

  # Notification
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, api-tests, performance-tests]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#ci-cd'
        text: 'âœ… All CI checks passed for VitalFlow Automation!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: ${{ needs.code-quality.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.api-tests.result == 'success' && needs.performance-tests.result == 'success' }}
      
    - name: ğŸ“¢ Notify failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#ci-cd'
        text: 'âŒ CI checks failed for VitalFlow Automation. Please check the logs.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: ${{ needs.code-quality.result == 'failure' || needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.api-tests.result == 'failure' || needs.performance-tests.result == 'failure' }}

