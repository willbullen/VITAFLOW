name: ğŸ”’ Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Dependency Vulnerability Scanning
  dependency-scan:
    name: ğŸ” Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
        pip install -r requirements.txt
        
    - name: ğŸ” Python dependency security scan
      run: |
        safety check --json --output safety-report.json || true
        pip-audit --format=json --output=pip-audit-report.json || true
        
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Node.js dependencies
      run: npm ci
      
    - name: ğŸ” Node.js dependency security scan
      run: |
        npm audit --audit-level moderate --json > npm-audit-report.json || true
        
    - name: ğŸ“Š Upload dependency scan reports
      uses: actions/upload-artifact@v3
      with:
        name: dependency-scan-reports
        path: |
          safety-report.json
          pip-audit-report.json
          npm-audit-report.json

  # Static Code Analysis
  static-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit semgrep
        pip install -r requirements.txt
        
    - name: ğŸ” Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt -o bandit-report.txt || true
        
    - name: ğŸ” Semgrep security scan
      run: |
        semgrep --config=auto --json --output=semgrep-report.json src/ || true
        
    - name: ğŸ“Š Upload static analysis reports
      uses: actions/upload-artifact@v3
      with:
        name: static-analysis-reports
        path: |
          bandit-report.json
          bandit-report.txt
          semgrep-report.json

  # Secret Scanning
  secret-scan:
    name: ğŸ” Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” TruffleHog secret scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
    - name: ğŸ” GitLeaks secret scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Container Security (if using Docker)
  container-scan:
    name: ğŸ³ Container Security
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t vitalflow-automation:latest .
        
    - name: ğŸ” Trivy container scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'vitalflow-automation:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # CodeQL Analysis
  codeql:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  # License Compliance
  license-scan:
    name: ğŸ“„ License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install license tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses licensecheck
        pip install -r requirements.txt
        
    - name: ğŸ“„ Python license scan
      run: |
        pip-licenses --format=json --output-file=python-licenses.json
        licensecheck --format=json > licensecheck-report.json || true
        
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Node.js dependencies
      run: npm ci
      
    - name: ğŸ“„ Node.js license scan
      run: |
        npx license-checker --json --out nodejs-licenses.json
        
    - name: ğŸ“Š Upload license reports
      uses: actions/upload-artifact@v3
      with:
        name: license-reports
        path: |
          python-licenses.json
          licensecheck-report.json
          nodejs-licenses.json

  # Compliance Check
  compliance:
    name: âœ… Compliance Check
    runs-on: ubuntu-latest
    needs: [dependency-scan, static-analysis, secret-scan, license-scan]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download all reports
      uses: actions/download-artifact@v3
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install compliance tools
      run: |
        python -m pip install --upgrade pip
        pip install jq yq
        
    - name: âœ… Generate compliance report
      run: |
        python scripts/generate_compliance_report.py
        
    - name: ğŸ“Š Upload compliance report
      uses: actions/upload-artifact@v3
      with:
        name: compliance-report
        path: compliance-report.html

  # Security Notification
  notify-security:
    name: ğŸ“¢ Security Notifications
    runs-on: ubuntu-latest
    needs: [dependency-scan, static-analysis, secret-scan, codeql, compliance]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify security team on high severity issues
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            channel: '#security',
            username: 'Security Bot',
            icon_emoji: ':shield:',
            attachments: [{
              color: 'danger',
              fields: [{
                title: 'Security Scan Results',
                value: 'High severity security issues detected in VitalFlow Automation. Please review immediately.',
                short: false
              }]
            }]
          }
        webhook_url: ${{ secrets.SECURITY_SLACK_WEBHOOK }}
      if: ${{ contains(needs.*.result, 'failure') }}
      
    - name: ğŸ“¢ Notify on successful security scan
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#security'
        text: 'ğŸ›¡ï¸ Security scans completed successfully for VitalFlow Automation!'
        webhook_url: ${{ secrets.SECURITY_SLACK_WEBHOOK }}
      if: ${{ !contains(needs.*.result, 'failure') }}

